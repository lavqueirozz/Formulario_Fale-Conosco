<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulario, Fale Conosco, Email">
    <meta name="description" content="Formulario de fale conosco para enviar emails">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lavinia Souza Queiroz">
    <title>Formulario de Fale Conosco</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img\icon-logo-email.png">
</head>
<body>
    <div class="form">
        <div class="conteudo">
            <div class="caixa-imagem"><img src="img\imgEmail.png" alt="imagem pessoas mandando cartas">
            </div>

        <form action="">
            <div class="topico">Mande uma mensagem!<div>

            <div class="caixa-input">
                <input type="text" required> 
                <label>Digite seu nome</label>
            </div>

            <div class="caixa-input">
                <input type="email" required>
                <label>Digite seu email</label>
            </div>

            <div class="caixa-mensagem">
                <textarea required></textarea>
                <label>Escreva sua caixa-mensagem</label>
            </div>

            <div class="caixa-input">
                <input type="submit" value="enviar mensagem">
            </div>

        </form>
    </div>
    </div>
</body>
</html>
